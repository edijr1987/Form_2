<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control sucess">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite o seu nome" required/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>     

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o seu email" required/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>   

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="Digite a sua senha" required/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>     
            
            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="text" id="password-confirmation" placeholder="Digite novamente a sua senha" required/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>     

            <button type="submit">Enviar</button>

        </form>
    </div>

    <script src="https://kit.fontawesome.com/3d130d1684.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
